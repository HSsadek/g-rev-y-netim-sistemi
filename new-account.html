<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="image/Done4.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/new-account.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: #f8f9fa;">
  <div class="container" style="height: 100vh;">
    <div class="row align-items-center h-100" >
      <div class="col-lg-6">
        <img class="img-fluid mw-100 w-75" src="image/Done3.png" alt="Task Management">
        <h2>Done Let's Management Better</h2>
      </div>
      <div class="col-lg-6 d-flex align-items-center justify-content-center border-0 rounded-lg h-100 mt-lg-auto mt-5">
        <div class="w-100 p-3 p-md-5 card border-0 text-light " style="max-width: 32rem; background-color:#ff5757 ;">
          <!-- form -->
          <form action="" class="row g-1 p-3 p-md-4">
              <div class="col-12 text-center mb-1 mb-lg-5">
                <h1>hesabınızı oluşturun</h1>
                <span>gösterge panelinize ücretsiz erişim</span>
              </div>
              <div class="col-md-6">
                <div class="mb-2">
                  <label class="form-label" for="fullName">Full Name</label>
                  <input type="text" class="form-control form-control-lg" id="fullName" placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-2">
                  <label class="form-label" for="lastName">&nbsp;</label>
                  <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Last Name">
                </div>
              </div>

            <div class="col-12">
              <div class="mb-2">
                <label class="form-label" for="">Email address</label>
                <input type="text" class="form-control form-control-lg" placeholder="name@example.com">
              </div>
            </div>

            <div class="col-12">
              <div class="mb-2">
                <label class="form-label" for="">Password</label>
                <input type="password" class="form-control form-control-lg" placeholder="8+ characters required">
              </div>
            </div>

            <div class="col-12">
              <div class="mb-2">
                <label class="form-label" for="">Conferm Password</label>
                <input type="password" class="form-control form-control-lg" placeholder="8+ characters required">
              </div>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                I accept the <a href="#" title="Terms and conditions" class="text-dark">Terms and conditions</a>
              </label>
            </div>

            <div class="col-12 text-center mt-4 mb-4">
              <a href="#" class="btn btn-lg btn-block btn-light lift text-uppercase" alt="SIGNUP">SIGN UP</a>
            </div>

            <span class="text-muted">
              Already have an account?
              <a href="#" class="text-light" title="Sign in">Sign in her</a>
            </span>
            </form>
            <!-- form end -->

        </div>
      </div>
    </div>
  </div>
</body>
</html>
